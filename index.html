<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculate-item"><h1>0</h1></div>

        <!-- Row 1 -->
        <div class="item special"><button>AC</button></div>
        <div class="item special"><button>+/-</button></div>
        <div class="item special"><button>%</button></div>
        <div class="item function"><button>/</button></div>

        <!-- Row 2-->
        <div class="item number"><button>7</button></div>
        <div class="item number"><button>8</button></div>
        <div class="item number"><button>9</button></div>
        <div class="item function"><button>X</button></div>

        <!-- Row 3-->
        <div class="item number"><button>4</button></div>
        <div class="item number"><button>5</button></div>
        <div class="item number"><button>6</button></div>
        <div class="item function"><button>-</button></div>

        <!-- Row 4-->
        <div class="item number"><button>1</button></div>
        <div class="item number"><button>2</button></div>
        <div class="item number"><button>3</button></div>
        <div class="item function"><button>+</button></div>

        <!-- Row 5 -->
        <div class="item number zero"><button>0</button></div>
        <div class="item number"><button>.</button></div>
        <div class="item function"><button>=</button></div>
    </div>
    <div class="fun-fact">
        <h2>Fun Fact</h2>
        <p>The first calculator was invented in 1912 by the German inventor Carl Friedrich Wilhelm Friedrich Gauss.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
